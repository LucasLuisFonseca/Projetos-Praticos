<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quem Somos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .carousel-container {
      width: 100%;
      max-width: 400px;
      overflow: hidden;
      position: relative;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .card {
      min-width: 100%;
      box-sizing: border-box;
      padding: 20px;
      border-top: 2px solid #8B0000;
      border-bottom: 2px solid #8B0000;
      text-align: center;
      color: #5e0f0f;
    }

    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto 20px;
      border: 6px solid #8B0000;
      background-size: cover;
      background-position: center;
    }

    .name {
      font-family: 'Cursive', sans-serif;
      font-size: 1.6em;
      margin: 10px 0;
    }

    .lastname {
      font-family: 'Cursive', sans-serif;
    }

    .description {
      font-size: 1em;
      margin: 20px 0;
    }

    .contact {
      font-size: 0.95em;
      margin: 10px 0;
    }

    .footer {
      margin-top: 20px;
    }

    .logo {
      font-size: 1.5em;
    }

    .brand {
      font-weight: bold;
      font-size: 1.2em;
    }

    .carousel-buttons {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .carousel-buttons button {
      background-color: #8B0000;
      color: white;
      border: none;
      padding: 10px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .carousel-buttons button:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>
  <div>
    <div class="carousel-container">
      <div class="carousel-track" id="carousel-track">
        <!-- Card 1 -->
        <div class="card">
          <div class="profile-image" style="background-image: url('img/drafernanda.jpg');"></div>
          <h1 class="name">Dra. Fernanda<br><span class="lastname">Magalhães</span></h1>
          <p class="description">
            Cirurgiã Dentista especialista<br>
            em Ortodontia e Harmonização<br>
            Orofacial
          </p>
          <p class="contact">
            Tel: 38241030 ou 34 997786479
          </p>
          <div class="footer">
            <div class="logo">❤️</div>
            <div class="brand">ODONTOMED</div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
          <div class="profile-image" style="background-image: url('img/renata\,jpg.jpg');"></div>
          <h1 class="name">Dra. Renata<br><span class="lastname">Magalhães</span></h1>
          <p class="description">
            Cirurgiã Dentista especialista<br>
            em Implantodontia e Estética<br>
            Dentária
          </p>
          <p class="contact">
            Tel: 38241030 ou 34 997786479
          </p>
          <div class="footer">
            <div class="logo">❤️</div>
            <div class="brand">ODONTOMED</div>
          </div>
        </div>
      </div>
    </div>

    <div class="carousel-buttons">
      <button onclick="moveSlide(-1)">◀</button>
      <button onclick="moveSlide(1)">▶</button>
    </div>
  </div>

  <script>
    const track = document.getElementById('carousel-track');
    let index = 0;

    function moveSlide(direction) {
      const totalSlides = track.children.length;
      index += direction;

      if (index < 0) index = totalSlides - 1;
      if (index >= totalSlides) index = 0;

      track.style.transform = `translateX(-${index * 100}%)`;
    }
  </script>
</body>
</html>
