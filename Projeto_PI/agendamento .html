<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODONTOMED AGENDAMENTOS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <span class="logo-icon"> <a href="index.html"><img src="img/odontologo.png" alt="Logo" height="70px"></a></span>
        </div>   
        <div class="titulo">
            <h1>OdontoMed Agendamentos</h1>
        </div>
    </header>

    <div class="container">
        <h2 class="subtitulo">AGENDAMENTO</h2>
        <form>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required placeholder="Nome Completo">
            
            
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="(00)0000-0000 ">
            
            <label for="data">Data da Consulta</label>
            <input type="date" id="data" name="data" required placeholder="Data da Consulta">
            
            <label for="hora">Horário</label>
            <input type="time" id="hora" name="hora" required placeholder="Horário">
            
            <label for="especialidade">Serviço</label>
            <select id="especialidade" name="especialidade" required>
                <option value="selecione"  class="opcao">Selecione uma Opção</option>
                <option value="dentista-geral" class="opcao">Manutenção</option>
                <option value="ortodontista" class="opcao">Limpeza</option>
                <option value="endodontista" class="opcao">Canal</option>
                <option value="implantodontista" class="opcao">Cirurgia</option>
            </select>
            <div class="botao">
            <button type="submit">AGENDAR CONSULTA</button>
            </div>
        </form>
    </div>
</body>
</html>
